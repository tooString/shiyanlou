{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
  {% for user in users %}
    <h1>ID: {{ user.id}}</h1>
    <h1>Username: {{ user.username }}</h1>
    <h1>Publised: </h1>
    {% for course in courses %}
      <p> {{ course.name }} : {{ course.author.username}}</p>
    {% endfor %}
  {% endfor %}
{% endblock %}
